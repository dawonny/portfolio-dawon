<!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite</title>
    <!-- Pageable
            <div> 태그 단위로 페이지를 구성하여 스크롤 될 때마다 한 페이지씩 넘기는 효과를 제공

    <link rel="stylesheet" href="https://unpkg.com/pageable@latest/dist/pageable.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />

    <link rel="stylesheet" href="assets/css/common.min.css"/>


 </head>
 <body>
    <!-- 전체 화면 영역 -->
    <div class="container">

        <!-- 상단영역 -->
        <header class="header" style="background-color: #ff000022;">
            <nav>
                
                <span class="head-container">
                    <ul class="menu">
                        <img src="assets/img/menu-type.png" style="position: relative; top: -20px; left: 840px; padding: 130px; margin-right: 90px;"/>

                        <li><a href="#">SKILL</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                    </ul>
                </span>
            </nav>
            
            <!-- 각 페이지를 담당하는 영역 -->
            <div data-anchor="Page 1">
                <div class="video-background">
                <video src="assets/img/131974 (540p).mp4" autoplay muted loop ></video>
                
                <div class="video-overray">
                    <!-- <div class="page page1"> -->
                        <div class="title">
                            <div class="box">
                                <hr width = 100% size="5">
                                <img src="assets/img/btn.png" style="position: relative; top: -80px; margin-bottom: 500px;  float: left; ;" />
                                <img src="assets/img/light.png" style="position: static; right: 500px; float: left; padding-top: 100px; "/>
                                <img src="assets/img/post.png" style="display: flex; width: 900px; float: right; margin-top: 15px; margin-right: 60px;"/>
                                <img src="assets/img/star copy 2.png" style="position: relative; bottom: 600px; left: 300px;" />
                                <img src="assets/img/twingkle.png" style="position: relative; bottom: 800px;"/>
                                <img src="assets/img/circle.png" style="position: relative; top: -1400px;"/>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <!-- css를 적용할 목적의 div -->
            </div>
        </header>

        <!-- 본문영역 -->
        <div class="main" style="background-color: #00ff0022;">
            
            <div data-anchor="Page 2">
                <div class="page page2">
                    <h1>Page 2</h1>
                </div>
            </div>
        

        <div data-anchor="Page 3">
            <div class="page page3">
                <h1>Page 3</h1>
            </div>
        </div>
    </div>

    <div data-anchor="Page 4">

            <h1>Page 4</h1>
        </div>
    </div>
</div>

<div data-anchor="Page 5">

        <h1>Page 5</h1>
    </div>
</div>
</div>



        <!-- 하단영역
        <footer class="footer" style="background-color: #0000ff22;">
            하단영역
        </footer>
    </div> -->
</div>


    <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // AOS 라이브러리 동작 시작
        AOS.init();
        // pageable 가동
        new Pageable(".container");
